<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Phonie</title>

  <link rel="stylesheet" href="style.css">
</head>

<body>

  <div class="container">
    <h1 class="form-heading">User Registration Form</h1>
    <form method="post" action="index.html" class="form" id="form">
      <!--       <div class="form-group">
        <label for="name" class="form-group-label">First Name:</label>
        <input type="text" id="fname" name="fname" placeholder="First Name" />
      </div> -->

      <div class="form-group">
        <label for="name" class="form-group-label">Email:</label>
        <input type="email" id="email" name="email" placeholder="Email" />
      </div>

      <div class="form-group">
        <label for="name" class="form-group-label">Phone Number:</label>
        <input type="tel" id="phone" name="phone" placeholder="Phone Number" autocomplete="off"
          pattern="^0(703|706|803|806|810|803|804|806|810|813|814|816|903|906|913|916)\d{7}$"
          title="Please enter a MTN number" />
      </div>
      <div class="error-msg">Invalid Phone number</div>

      <div class="form-group">
        <button type="submit" class="btn-submit">Submit</button>
      </div>
    </form>
  </div>

  <!-- // ============= EEND DO NOT EDIT ============== // -->
  <script src="index.mjs" type="module"></script>
  <!-- // ============= EEND DO NOT EDIT ============== // -->
</body>

</html>
